name:                LatteCompiler
version:             0.1.0.0
github:              "JankaGramofonomanka/LatteCompiler"
license:             BSD3
author:              "Jan Serwatka"
maintainer:          "js436223@students.mimuw.edu.pl"
copyright:           "2021 Jan Serwatka"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Compiler of a simple programming language
# category:            Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/JankaGramofonomanka/LatteCompiler#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- mtl
- singletons
- dependent-map
- some
- filepath

library:
  source-dirs: src/src

executables:
  latc_exe:
    main:                Main.hs
    source-dirs:         src/frontend
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - LatteCompiler
  
  latc_llvm_exe:
    main:                Main.hs
    source-dirs:         src/llvm
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - LatteCompiler

tests:
  LatteCompiler-test:
    main:                Spec.hs
    source-dirs:         src/test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - LatteCompiler
